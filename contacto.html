<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Clínica Veterinaria Patitas Felices</title>
  <style>
    body {
      background-color: #f0f8ff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 20px auto;
      max-width: 900px;
      padding: 20px;
      border: 2px solid #ccc;
    }
    h1 {
      color: #2a7f62;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-family: inherit;
    }
    .boton-container {
      text-align: center;
      margin-top: 10px;
    }
    button {
      background-color: #81c784;
      border: none;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #66bb6a;
    }
    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #2a7f62;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #mensajeConfirmacion {
      background-color: #e8f5e9;
      border: 1px solid #81c784;
      padding: 10px;
      margin-top: 20px;
      display: none;
      border-radius: 4px;
      font-weight: bold;
      color: #2e7d32;
      text-align: center;
    }
    .imagen-contacto {
      width: 300px;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Formulario de Contacto</h1>

  <form id="formulario-contacto">
    <label for="nombre">Nombre:</label><br />
    <input type="text" id="nombre" name="nombre" required /><br />

    <label for="correo">Correo electrónico:</label><br />
    <input type="email" id="correo" name="correo" required /><br />

    <label for="mensaje">Mensaje:</label><br />
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br />

    <img 
      src="https://thumbs.dreamstime.com/b/retrato-de-un-perro-y-gato-que-se-abrazan-jack-russell-terrier-recto-escoc-s-del-abraz-ndose-146828716.jpg" 
      alt="Perro y gato abrazados"
      class="imagen-contacto"
    >

    <div class="boton-container">
      <button type="submit">Enviar</button>
    </div>
  </form>

  <div id="mensajeConfirmacion">¡Mensaje enviado correctamente!</div>
  <p>
    <a href="Veterinaria.html">Volver a inicio</a>
  </p>

  <script>
    document.getElementById("formulario-contacto").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("mensajeConfirmacion").style.display = "block";
      setTimeout(function () {
        location.reload();
      }, 3000);
    });
  </script>
</body>
</html>
